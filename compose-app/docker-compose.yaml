version: '3.8'

services:
  web:
    build: ./web
    expose:
      - "80"
    depends_on:
      - api
    networks:
      - app-network

  api:
    build: ./api
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
